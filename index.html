<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--media query-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--javascript-->
    <script src="./assets/js/script.js" defer ></script>
    
    <title>template_folder</title>
</head>
<body>
    <main id="site_main" class="d-flex flex-column align-items-center">
        <div id="c_mail" class="container col-10 col-sm-9 col-xs-11  m-auto d-flex flex-column justify-content-center align-items-center mb-4">
            <div class="col-8 d-flex justify-content-center align-items-center">
                <p class="col-3" style="padding-top: 15px;" >Write aside you mail:</p>
                <div class="col-9 d-flex justify-content-start align-items-center">
                    <input id="mail_input" class="col-8" type="text" style="text-align: center;"  placeholder="mail lowercase">
                    <button id="mail_submit" class="col-4 ms-1" >submit</button>
                </div>
            </div>

            <p id="p_verification" class="col-4 align-self-center"></p>

        </div>

        <div id="c_dices" class="container col-10 col-sm-9 col-xs-11 m-auto d-flex justify-content-center flex-column align-items-center">

            <div class="col-8 d-flex justify-content-center align-items-center">
                <p class="col-5" style="padding-top: 15px;" >Please, choose a number from 1 to 6:</p>
                <div class="col-7 d-flex justify-content-start align-items-center">
                    <input style="text-align: center;" class="col-8" type="text" placeholder="number from 1 to 6">
                    <button class="col-4 ms-1">submit</button>
                </div>
            </div> 
            
            <div class="col-8 d-flex">
                <div class="col-6 d-flex flex-row">
                    <p style="text-align: center;" class="col-4">
                        You choosed:
                    </p>
                    <p id="user_chosen_n"  class="col-8">

                    </p>
                </div>

                <div class="col-6 d-flex flex-row">
                    <p style="text-align: center;" class="col-4">
                        I choosed:
                    </p>
                    <p id="java_chosen_n"  class="col-8">
                        
                    </p>
                </div>

                
            </div>

            <p id="dice_output" class="col-5 mt-4 "></p>
        </div>
    </main>
    <!-- /#site_main -->
</body>
</html>
